
<div *ngIf="isAddingTask">

    <app-new-task [userId]="userId" (close)="onCloseAddTask()" />

</div>

<section id="tasks">
 
    <header>
        <h2>{{name}}'s Task</h2>
 
        <menu>
            <button (click)="addingTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of selectedUserTask">
          <app-task [task]='task' />
        </li>
      </ul>
     
</section>
