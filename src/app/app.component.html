<app-header />

<main>
    <ul id="users">
        <li *ngFor="let user of users">
            <app-user [user]="user" [selected]="user.id === selectedID" (select)="onSelectUser($event)" />
        </li>
    </ul>

    <app-tasks [userId]="selectedUser.id" *ngIf="selectedUser; else noUser" [name]="selectedUser.name"/>
<ng-template #noUser>
    <p>Please Selecte the user</p> </ng-template>
</main>
